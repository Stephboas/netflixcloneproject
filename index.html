<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <!--responsive-->
    <link rel="stylesheet" href="/style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.css">
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <img src="/img/netflix-logo.svg" alt="Netflix" class="logo">
            <nav>
                <a href="#" class="inicio">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha Lista</a>
            </nav>

            <nav class="search">

                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-gift"></i></a>
                <a href="#"><i class="fas fa-bell"></i></a>
                <a href="#"><i class="fas fa-user-alt"></i></a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="wrapper">
                <h3 class="title">OZARK</h3>
                <p class="description"><b>Um consultor financeiro se muda com a família para as montanhas do Missouri com o objetivo de lavar quinhentos milhões de dólares e acalmar um violento traficante.</b></p>
                <div class="buttons">
                    <button role="button" class="btn1" id="EY1US9zbPWU">
                        <i class="fas fa-play"></i>
                    <b>ASSISTIR</b>
                </button>
                <button role="button" class="btn2">
                    <i class="fas fa-info-circle"></i>
                <b>MAIS INFORMAÇÕES</b>
                </button>
            </div>
        </div>
     </div>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <a class="close-modal">
                <i class="fas fa-times-circle"></i>
            </a>

            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <div class="titleNetflix">
        <h2>Originais Netflix</h2>
    </div>

    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movies" src="img/00.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movies" src="img/01.jpg" alt="" srcset="">

            <div class="item">

            </div>
            <div class="item">
